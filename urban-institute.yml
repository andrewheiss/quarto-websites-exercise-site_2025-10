meta:
  name: Urban Institute
  link:
    home: https://urbaninstitute.github.io/graphics-styleguide/

logo:
  images:
    icon:
      path: img/urban.png
      alt: Urban Institute logo
  small: img/urban-sm.png

color:
  palette:
    blue: "#1696d2"
    gray-light: "#d2d2d2"
    black: "#000000"
    yellow: "#fdbf11"
    magenta: "#ec008b"
    green: "#55b748"
    gray-dark: "#5c5859"
    red: "#db2b27"
    orange: "#e88e2d"
    white: "#ffffff"

  background: white
  foreground: gray-dark
  primary: blue
  secondary: yellow
  dark: black

typography:
  fonts:
    - family: Lato
      source: google
      weight: [400, 700]
    - family: Jost
      source: google
      weight: [400, 700]

  base:
    family: Lato
    weight: 400

  headings:
    family: Jost
    weight: 700

  link:
    color: primary
    decoration: none

defaults:
  bootstrap:
    functions: # string with SCSS functions
    defaults:  # list of Bootstrap Sass variables to override
      link-hover-color: $brand-magenta
    mixins:    # string with SCSS mixins
    rules: |   # string with SCSS rules
      #quarto-content h2, #quarto-content h3 {
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .content .highlight {
          color: $brand-yellow;
      }

      .navbar-title {
          font-family: Jost;
          font-weight: 700;
      }
