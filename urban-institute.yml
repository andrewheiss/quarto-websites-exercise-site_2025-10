meta:
  name: Urban Institute
  link:
    home: https://urbaninstitute.github.io/graphics-styleguide/

logo:
  images:
    icon:
      path: img/urban.png
      alt: Urban Institute logo
  small: img/urban-sm.png

color:
  palette:
    dark-purple: "#93358c"
    light-purple: "#f8f6fb"
    teal: "#04afaf"
    dark-blue: "#086992"
    hot-pink: "#eb068c"
    light-blue: "#1aade4"

  background: light-purple
  foreground: black
  primary: dark-purple
  secondary: hot-pink
  tertiary: light-blue
  dark: black

typography:
  fonts:
    - family: Lato
      source: google
      weight: [400, 700]

  base:
    family: Lato
    weight: 400

  headings:
    family: Lato
    weight: 700
    color: dark-purple

  link:
    color: primary
    decoration: none

defaults:
  bootstrap:
    functions: # string with SCSS functions
    defaults:  # list of Bootstrap Sass variables to override
      link-hover-color: $brand-pink
    mixins:    # string with SCSS mixins
    rules: |   # string with SCSS rules
      #quarto-content h2, #quarto-content h3 {
          text-transform: uppercase;
          letter-spacing: 1px;
      }
